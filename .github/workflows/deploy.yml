name: Deploy to Supabase

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Supabase credentials
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "‚ùå SUPABASE_ACCESS_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_PROJECT_ID }}" ]; then
            echo "‚ùå SUPABASE_PROJECT_ID secret is not set"
            exit 1
          fi

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Run database migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "Pushing database migrations..."
          supabase db push --password $SUPABASE_DB_PASSWORD

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -d "supabase/functions" ] && [ -n "$(ls -A supabase/functions 2>/dev/null)" ]; then
            echo "Deploying edge functions..."
            cd supabase/functions
            for dir in */; do
              FUNC_NAME="${dir%/}"
              echo "Deploying function: $FUNC_NAME"
              supabase functions deploy $FUNC_NAME --no-verify-jwt
            done
          else
            echo "No edge functions to deploy"
          fi

      - name: Generate deployment summary with Claude Code
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          github_token: ${{ github.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Generate a comprehensive deployment summary report and write to $GITHUB_STEP_SUMMARY:
            - Environment deployed: ${{ github.event.inputs.environment || 'production' }}
            - List all database migrations that were applied
            - List all edge functions that were deployed (check supabase/functions/ directory)
            - Include deployment timestamp and git commit
            - Add any relevant deployment notes or warnings

      - name: Notify deployment
        if: success()
        run: |
          echo "üöÄ Deployment completed successfully!"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
